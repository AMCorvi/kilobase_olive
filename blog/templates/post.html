{% extends "base.html" %}

{% block head %}
{% endblock head %}

{% block content %}

    <!-- Header -->
    <div id="header">
        <h1>{{post.title}}</h1>
        {% if post.subtitle %}
            <h3>{{post.subtitle}}</h3>
        {% endif %}
        {% if post.date %}
            <h4>{{post.date}}</h4>
        {% endif %}
    </div>

    <!-- Content -->
    <div id="content">
        {{ post.html }}
    </div>
{% endblock content%}
